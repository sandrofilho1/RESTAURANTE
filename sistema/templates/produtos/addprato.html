{% extends 'layouts.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include '_messages.html' %}
            {% if pratos %}
            <h2 class='text-center mt-5'>Cadastrar Pratos</h2>
            <form action='' method='POST'>
                <input type='text' name='prato' class='form-control'>
                <input type='submit' value='Cadastrar' class='btn btn-success mt-2'>
            </form>
            {% else %}
            <h2 class='text-center mt-5'>Cadastrar Categorias</h2>
            <form action='' method='POST'>
                <input type='text' name='categoria' class='form-control'>
                <input type='submit' value='Cadastrar' class='btn btn-success mt-2'>
            </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>

    </div>
</div>

{% endblock content %}
